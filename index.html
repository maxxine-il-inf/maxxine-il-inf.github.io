<!doctype html><meta name=viewport content="width=device-width,initial-scale=1">
<title>mookie</title>
<style>
  html,body{margin:0;height:100%;background:#04070b;overflow:hidden}
  canvas{display:block;width:100vw;height:100vh}
</style>
<canvas id=c></canvas>
<script>
const c=document.getElementById('c'),x=c.getContext('2d'); let W,H,D=1,t=0,S=0;
const R=()=>{D=devicePixelRatio||1;W=innerWidth;H=innerHeight;c.width=W*D;c.height=H*D;x.setTransform(D,0,0,D,0,0);x.lineCap="round"};
addEventListener('resize',R); R();
const r=()=>Math.random(), n=720, pts=[...Array(n)].map((_,i)=>({a:r()*6.28,b:r()*6.28,c:r()*6.28,k:.6+r()*2.6,m:.6+r()*2.6,w:.2+r()*1.6}));
(function A(){
  t+=0.012;
  x.fillStyle="rgba(4,7,11,.08)"; x.fillRect(0,0,W,H);
  x.save(); x.translate(W/2,H/2);
  const s=Math.min(W,H)*0.38, F=520, rot=t*0.35, rot2=t*0.27;
  for(let i=0;i<n;i++){
    const p=pts[i], u=i/n, ph=t*p.w;
    // evolving 3D param curve (never repeats because of mixed incommensurate freqs + slow drift)
    const X=s*(Math.sin(p.a+ph*p.k)+0.55*Math.sin(p.b+ph*p.m+Math.sin(rot)) + 0.18*Math.sin(p.c+ph*1.7+S));
    const Y=s*(Math.cos(p.b+ph*p.k)+0.55*Math.cos(p.c+ph*p.m+Math.sin(rot2)) + 0.18*Math.cos(p.a+ph*1.9+S));
    const Z=s*(Math.sin(p.c+ph*0.9)+0.65*Math.cos(p.a+ph*1.1) + 0.25*Math.sin(p.b+ph*0.7+S))*0.85;

    // rotate in 3D (two-axis)
    let x1=X*Math.cos(rot)-Z*Math.sin(rot), z1=X*Math.sin(rot)+Z*Math.cos(rot);
    let y1=Y*Math.cos(rot2)-z1*Math.sin(rot2), z2=Y*Math.sin(rot2)+z1*Math.cos(rot2);

    // perspective project
    const k=F/(F+z2+220), px=x1*k, py=y1*k;

    // connect to previous point for elegant line field
    if(i){
      const q=pts[i-1], uq=(i-1)/n, phq=t*q.w;
      const Xq=s*(Math.sin(q.a+phq*q.k)+0.55*Math.sin(q.b+phq*q.m+Math.sin(rot)) + 0.18*Math.sin(q.c+phq*1.7+S));
      const Yq=s*(Math.cos(q.b+phq*q.k)+0.55*Math.cos(q.c+phq*q.m+Math.sin(rot2)) + 0.18*Math.cos(q.a+phq*1.9+S));
      const Zq=s*(Math.sin(q.c+phq*0.9)+0.65*Math.cos(q.a+phq*1.1) + 0.25*Math.sin(q.b+phq*0.7+S))*0.85;
      let xq=Xq*Math.cos(rot)-Zq*Math.sin(rot), zq=Xq*Math.sin(rot)+Zq*Math.cos(rot);
      let yq=Yq*Math.cos(rot2)-zq*Math.sin(rot2), zqq=Yq*Math.sin(rot2)+zq*Math.cos(rot2);
      const kq=F/(F+zqq+220), pxq=xq*kq, pyq=yq*kq;

      const depth=(k+kq)*0.5, a=.55*depth*(1-u);
      x.globalAlpha=a;
      x.lineWidth=0.4+2.2*depth;
      x.strokeStyle=`hsl(${180+90*Math.sin(u*5+t*0.9)+40*Math.sin(t*0.2+S)} 95% ${55+18*depth}%)`;
      x.beginPath(); x.moveTo(pxq,pyq); x.lineTo(px,py); x.stroke();
    }
  }
  x.restore();
  S+=0.0009; // slow drift so it never settles into a loop
  requestAnimationFrame(A);
})();
</script>
