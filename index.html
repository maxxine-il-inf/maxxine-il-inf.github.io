<style>
  html,body{height:100%;margin:0;background:#fff;overflow:hidden}
  canvas{display:block;width:100vw;height:100vh}
  .t{
    position:fixed;top:0;left:0;right:0;
    padding:clamp(10px,2.2vh,22px) 0;
    text-align:center;pointer-events:none;user-select:none;
    font:900 clamp(18px,4.8vw,64px)/1 "Impact","Arial Black",system-ui,sans-serif;
    letter-spacing:.12em;color:#000;mix-blend-mode:multiply;
  }
  .t span{
    display:inline-block;transform:skewX(-14deg);
    text-shadow:
      -2px 0 0 #fff, 2px 0 0 #fff, 0 -2px 0 #fff, 0 2px 0 #fff,
      -5px 5px 0 rgba(0,0,0,.35),
      0 10px 28px rgba(0,0,0,.18);
  }
  button{
    position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);
    border:2px solid #000;background:#fff;color:#000;
    padding:10px 16px;border-radius:999px;
    font:800 clamp(12px,2.2vw,16px)/1 system-ui,sans-serif;
    letter-spacing:.18em;text-transform:uppercase;
    box-shadow:0 10px 28px rgba(0,0,0,.12);
    cursor:pointer;
  }
  button:active{transform:translate(-50%,-50%) scale(.98)}
</style>
</head>
<body>
<canvas id="c"></canvas>
<div class="t"><span>superixoniQ_$infiniti. ii</span></div>
<button id="b">Mono</button>

<script>
(() => {
  const c = document.getElementById('c'), g = c.getContext('2d', {alpha:false});
  const btn = document.getElementById('b');

  let w=0,h=0,dpr=1,t0=performance.now();
  let mode = 0;      // 0 mono, 1 blue/green, 2 purple/pink, 3 mixed
  let widthFlip = 0; // toggles stripe thickness each click
  const labels = ["Mono","Blue/Green","Purple/Pink","Mixed"];

  const fit=()=>{ dpr=Math.max(1,Math.min(2,devicePixelRatio||1));
    w=innerWidth; h=innerHeight; c.width=(w*dpr)|0; c.height=(h*dpr)|0; g.setTransform(dpr,0,0,dpr,0,0);
  };
  addEventListener('resize', fit, {passive:true}); fit();

  btn.addEventListener('click', () => {
    mode = (mode + 1) & 3;
    widthFlip ^= 1;
    btn.textContent = labels[mode];
  }, {passive:true});

  // tiny 3D helpers
  const rotX=(p,a)=>{const s=Math.sin(a),c=Math.cos(a);return{x:p.x,y:p.y*c-p.z*s,z:p.y*s+p.z*c};};
  const rotY=(p,a)=>{const s=Math.sin(a),c=Math.cos(a);return{x:p.x*c+p.z*s,y:p.y,z:-p.x*s+p.z*c};};
  const proj=(p,cam)=>{const z=p.z+cam,k=cam/z;return{x:p.x*k+w/2,y:p.y*k+h/2,_z:p.z};};

  // palettes
  const palBG = [[30,220,190],[45,255,120]];   // teal -> lime
  const palPP = [[170,70,255],[255,70,170]];   // violet -> pink
  const mix=(a,b,t)=>[a[0]+(b[0]-a[0])*t,a[1]+(b[1]-a[1])*t,a[2]+(b[2]-a[2])*t];
  const rgb=a=>`rgb(${a[0]|0},${a[1]|0},${a[2]|0})`;

  function color(t,i){
    if(!mode) return "#000";
    const u = 0.5 + 0.5*Math.sin(t*0.9 + i*0.22);
    const v = 0.5 + 0.5*Math.sin(t*0.55 + i*0.11);
    const cBG = mix(palBG[0], palBG[1], u);
    const cPP = mix(palPP[0], palPP[1], u);
    if(mode===1) return rgb(cBG);
    if(mode===2) return rgb(cPP);
    return rgb(mix(cBG, cPP, v));
  }

  function stripes(t){
    const pitch = Math.max(10, Math.min(w,h)*0.045);
    const baseThick = pitch*0.5;

    const thin = mode ? 0.26 : 0.42;
    const fat  = mode ? 0.62 : 0.52;
    const thick = baseThick * (widthFlip ? thin : fat);

    const ang  = 0.55 + 0.22*Math.sin(t*0.35);
    const flow = (t*140) % pitch;

    g.fillStyle="#fff"; g.fillRect(0,0,w,h);

    g.save();
    g.translate(w/2,h/2); g.rotate(ang); g.translate(-w/2,-h/2);

    const diag=Math.hypot(w,h), pad=diag*1.5;

    for(let n=0, y=-pad+flow; y<pad; y+=pitch, n++){
      const wob = 1 + 0.10*Math.sin(t*1.3 + y*0.012);
      const th = thick*wob;
      g.fillStyle = color(t,n);
      g.fillRect(-pad, y-th/2, pad*3, th);
    }
    g.restore();
  }

  // 3D “infiniti” ribbon grid overlay (wireframe)
  function infinitiGrid(t){
    const S = Math.min(w,h);
    const A = S*0.28, B = S*0.16, D = S*0.18;
    const R = S*0.06;
    const cam = S*1.05;

    const ax = 0.55 + 0.10*Math.sin(t*0.6);
    const ay = -0.65 + 0.18*Math.sin(t*0.4);

    const Nu=96, Nv=9;

    const P=(u,v)=>{
      const su=Math.sin(u), cu=Math.cos(u);
      const x=A*su;
      const y=B*su*cu*2;
      const z=D*Math.cos(u);
      const tw=u*0.9 + t*0.8;
      const oy=(v*R)*Math.cos(tw);
      const oz=(v*R)*Math.sin(tw);
      return {x, y:y+oy, z:z+oz};
    };

    g.save();
    g.lineWidth = Math.max(1, S*0.0016);

    const pts = Array.from({length:Nu}, ()=>Array(Nv));
    for(let iu=0; iu<Nu; iu++){
      const u=(iu/(Nu-1))*Math.PI*2;
      for(let iv=0; iv<Nv; iv++){
        const v=(iv/(Nv-1))*2-1;
        let p=P(u,v);
        p=rotX(p,ax); p=rotY(p,ay);
        pts[iu][iv]=proj(p,cam);
      }
    }

    const line=(a,b,alpha,i)=>{
      const z=(a._z+b._z)*0.5;
      const depth=0.55 + 0.45*Math.max(0, Math.min(1, (cam - z)/cam));
      g.globalAlpha = alpha * depth;
      g.strokeStyle = color(t,i);
      g.beginPath(); g.moveTo(a.x,a.y); g.lineTo(b.x,b.y); g.stroke();
    };

    g.globalCompositeOperation = "multiply";

    let k=0;
    for(let iv=0; iv<Nv; iv++){
      for(let iu=0; iu<Nu-1; iu++,k++){
        line(pts[iu][iv], pts[iu+1][iv], mode?0.26:0.22, k);
      }
    }
    for(let iu=0; iu<Nu; iu+=2){
      for(let iv=0; iv<Nv-1; iv++,k++){
        line(pts[iu][iv], pts[iu][iv+1], mode?0.22:0.18, k);
      }
    }

    // shimmer sweep
    g.globalAlpha = mode ? 0.06 : 0.05;
    g.fillStyle = color(t,999);
    const sweep = (t*60) % (h+80) - 80;
    g.fillRect(0, sweep, w, 24);

    g.restore();
    g.globalAlpha = 1;
    g.globalCompositeOperation = "source-over";
  }

  function frame(now){
    const t = (now - t0)*0.001;
    stripes(t);
    infinitiGrid(t);
    requestAnimationFrame(frame);
  }
  requestAnimationFrame(frame);
})();
</script>
